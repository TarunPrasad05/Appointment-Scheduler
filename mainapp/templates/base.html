{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="{% static 'css\base.css' %}" rel="stylesheet">
    </head>
    <body>

        <div id="header" class="heading">
            {% if request.user.is_authenticated %}
            <ul class="menu">
                <li {% if sectoin == "dashboard" %} class="selected" {% endif %}>
                    Hello, {{ request.user.username }}
                </li>
                <li {% if sectoin == "dashboard" %} class="selected" {% endif %}>
                    <a href="{% url 'dashboard' %}">My Dashboard</a>
                </li>
                <li {% if sectoin == "dashboard" %} class="selected" {% endif %}>
                    <a href="{% url 'booking' %}">Book an Appointment</a>
                </li>
                <li {% if sectoin == "dashboard" %} class="selected" {% endif %}>
                    <a href="{% url 'edit_profile' %}">Update Profile</a>
                </li>
                <li {% if sectoin == "dashboard" %} class="selected" {% endif %}>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            {% endif %}
        </div>
        <div class="content" id="login_page">
            {% block content%}
            {% endblock %}
        </div>
    </body>
</html>
