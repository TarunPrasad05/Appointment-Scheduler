{% extends "base.html" %}
{% block title %} Change your password {% endblock %}


{% block content %}
    <h1>
        Change your password
    </h1>
    <p> Use the form below to change your password</p>
    <div class="formcont">
        <form method ="post">
            {{ form.as_p }}
            <p> <input type="submit" value="Change"> </p>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
