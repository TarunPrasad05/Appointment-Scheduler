{% extends "base.html" %}
{% block title %} Create Your Account {% endblock %}


{% block content %}
    <h1>
        Create Your Account
    </h1>
    <p>
        Please, sign up using the form :
    </p>
    <div class="formcont">
        <form method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Create my account"></p>
        </form>
    </div>

{% endblock %}
