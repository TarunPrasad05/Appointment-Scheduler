{% extends "base1.html" %}
{% block title %} Login {% endblock %}

{% block content %}
    <h1>Welcome Back!</h1>
    {% if form.errors %}
        <p>
            Please, check your username and password
        </p>
    {% else %}

    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p>
                <input type="submit" value="Login"/>
            </p>
        </form>
        <p>
            New terraformer?
            <a href="{% url 'register' %}">
                Sign Up
            </a>
        </p>
    </div>

{% endblock %}
